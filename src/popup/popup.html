<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Connection Automation</title>
  <link href="../styles/tailwind.css" rel="stylesheet">
  <link href="../styles/design-system-unified.css" rel="stylesheet">
  <link href="../assets/vintage-typography.css" rel="stylesheet">
  <link href="../styles/progress-bar.css" rel="stylesheet">
</head>
<body class="w-96 bg-vintage-texture vintage-card">
  <div class="p-vintage-md">
    <!-- Vintage Newspaper Header -->
    <header class="vintage-card newspaper-column single mb-vintage-lg border-b border-vintage-accent border-opacity-20 pb-vintage-md">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-vintage-md">
          <img src="../icons/icon-32.png" alt="LinkedIn Extension" class="w-8 h-8 opacity-80 rounded-vintage-sm">
          <div>
            <h1 class="vintage-headline text-vintage-2xl font-newspaper font-bold text-vintage-ink mb-1">
              LinkedIn Chronicle
            </h1>
            <p class="vintage-caption text-vintage-xs text-vintage-accent font-newspaper italic">
              Professional Network Automation
            </p>
          </div>
        </div>
        <button id="help-button" class="vintage-button p-2 rounded-vintage shadow-vintage" title="Help & Support">
          <svg class="w-4 h-4 text-vintage-paper" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Status Section -->
    <section class="vintage-form-group horizontal mb-vintage-lg">
      <div class="flex items-center justify-between w-full">
        <span class="vintage-label text-vintage-sm text-vintage-accent font-newspaper">Status:</span>
        <div id="status" class="flex items-center space-x-2">
          <div class="w-2 h-2 bg-vintage-sepia rounded-full border border-vintage-accent"></div>
          <span class="vintage-body text-vintage-sm font-medium text-vintage-ink">Inactive</span>
        </div>
      </div>

      <!-- Progress Section (hidden by default) -->
      <div id="progress-section" class="vintage-form-group mt-vintage-md hidden">
        <div class="vintage-caption text-vintage-xs text-vintage-accent mb-1 font-newspaper">Current Progress</div>
        <div class="vintage-progress-container h-3">
          <div id="progress-bar"
               class="vintage-progress-bar h-3 progress-bar-accessible"
               style="width: 0%"
               role="progressbar"
               aria-valuemin="0"
               aria-valuemax="100"
               aria-valuenow="0"
               aria-label="Automation progress">
          </div>
        </div>
        <div class="flex justify-between vintage-fine-print text-vintage-accent mt-1">
          <span id="progress-text" class="progress-text-enhanced">Starting...</span>
          <span id="progress-percentage" class="progress-percentage-enhanced">0%</span>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="space-y-vintage-md mb-vintage-lg">
      <button id="start-automation" class="vintage-button w-full py-vintage-sm px-vintage-md rounded-vintage font-newspaper font-semibold transition-all duration-200 disabled:opacity-50">
        Start Automation
      </button>

      <button id="open-dashboard" class="w-full border border-vintage-accent text-vintage-accent bg-vintage-paper py-vintage-sm px-vintage-md rounded-vintage font-newspaper font-medium hover:bg-vintage-accent hover:text-vintage-paper transition-all duration-200">
        Open Dashboard
      </button>
    </section>

    <!-- Quick Stats -->
    <section class="newspaper-column double gap-vintage-md mb-vintage-lg">
      <div class="text-center vintage-card p-vintage-md">
        <div class="vintage-headline text-vintage-2xl font-bold text-vintage-sepia mb-1" id="sent-today">0</div>
        <div class="vintage-caption text-vintage-xs text-vintage-accent font-newspaper">Sent Today</div>
      </div>
      <div class="text-center vintage-card p-vintage-md">
        <div class="vintage-headline text-vintage-2xl font-bold text-vintage-sage mb-1" id="accepted">0</div>
        <div class="vintage-caption text-vintage-xs text-vintage-accent font-newspaper">Accepted</div>
      </div>
    </section>

    <!-- Quick Help & Settings -->
    <nav class="border-t border-vintage-accent border-opacity-20 pt-vintage-md space-y-2">
      <button id="quick-help" class="w-full vintage-body text-vintage-sm text-vintage-sepia hover:text-vintage-sepia-dark text-left font-newspaper transition-colors duration-200 py-1">
        üìñ Getting Started Guide
      </button>
      <button id="open-settings" class="w-full vintage-body text-vintage-sm text-vintage-sepia hover:text-vintage-sepia-dark text-left font-newspaper transition-colors duration-200 py-1">
        ‚öôÔ∏è Settings & Configuration
      </button>
    </nav>

    <!-- New User Welcome -->
    <aside id="welcome-banner" class="mt-vintage-md vintage-card p-vintage-md border border-vintage-sage border-opacity-30 bg-vintage-sage bg-opacity-10 rounded-vintage" style="display: none;">
      <div class="flex items-start space-x-2">
        <span class="vintage-headline text-vintage-lg">üëã</span>
        <div>
          <div class="vintage-subheadline font-medium text-vintage-accent font-newspaper">Welcome to LinkedIn Chronicle!</div>
          <div class="vintage-body text-vintage-accent mt-1 font-newspaper">New here? Click "Getting Started Guide" for help.</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="../components/help-system.js"></script>
  <script src="../components/progress-bar.js"></script>
  <script type="module" src="popup.js"></script>
  <script>
    // Show welcome banner for new users
    chrome.storage.local.get(['isFirstTime'], (result) => {
      if (result.isFirstTime !== false) {
        document.getElementById('welcome-banner').style.display = 'block';

        // Hide banner when user clicks getting started
        document.getElementById('quick-help').addEventListener('click', () => {
          document.getElementById('welcome-banner').style.display = 'none';
          chrome.storage.local.set({ isFirstTime: false });
        });

        // Auto-hide after 15 seconds
        setTimeout(() => {
          document.getElementById('welcome-banner').style.display = 'none';
          chrome.storage.local.set({ isFirstTime: false });
        }, 15000);
      }
    });
  </script>
</body>
</html>
